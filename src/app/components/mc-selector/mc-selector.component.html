<div class="mcNameInput">
  <div class="mc1">
    <mat-form-field class="mcselection">
      <input type="text" matInput style="text-transform: uppercase;" placeholder="MC 1" class="inputTextCenter"
        [(ngModel)]="scoreData.Mc1.name" (keyup.enter)="acceptNames()" autocomplete="off"/>
    </mat-form-field>
  </div>

  <div class="mc2">
    <mat-form-field class="mcselection">
      <input type="text" matInput style="text-transform: uppercase;" placeholder="MC 2" class="inputTextCenter"
        [(ngModel)]="scoreData.Mc2.name" (keyup.enter)="acceptNames()" autocomplete="off"/>
    </mat-form-field>
  </div>
  <div class="boton">
    <button class="glow-on-hover" type="button" (click)="acceptNames()">Continuar</button>
  </div>
</div>
