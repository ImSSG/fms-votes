<table class="scoreTable">

  <tbody>
    <tr>
      <td>
        {{ scoreData.Mc2.name }}
      </td>

      <td *ngFor="let patron of scoreData.Mc2.hardMode.patrons">
        <mat-form-field class="scoreInput">
          <input type="text" class="inputTextCenter" patronNumber maxlength="1" matInput [(ngModel)]="patron.score"  />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="scoreInput" style="margin-left: 20px;">
          <input type="text" class="inputTextCenter" placeholder="Sk" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc2.hardMode.extraScore.skills" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="scoreInput">
          <input type="text" class="inputTextCenter" placeholder="Fl" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc2.hardMode.extraScore.flow" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="scoreInput">
          <input type="text" class="inputTextCenter" placeholder="Es" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc2.hardMode.extraScore.scene" />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        {{ scoreData.Mc1.name }}
      </td>
      <td *ngFor="let patron of scoreData.Mc2.hardMode.patrons">
        <mat-form-field class="scoreInput">
          <input type="text" class="inputTextCenter" patronNumber maxlength="1" matInput [(ngModel)]="patron.score"  />
        </mat-form-field>
      </td>

      <td>
          <mat-form-field class="scoreInput" style="margin-left: 20px;">
            <input type="text" class="inputTextCenter" placeholder="Sk" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc1.hardMode.extraScore.skills" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="scoreInput">
            <input type="text" class="inputTextCenter" placeholder="Fl" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc1.hardMode.extraScore.flow" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="scoreInput">
            <input type="text" class="inputTextCenter" placeholder="Es" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc1.hardMode.extraScore.scene" />
          </mat-form-field>
        </td>
    </tr>
    <tr>
        <td colspan="10">
            <button mat-button style="width: 100%;" type="button" (click)="navigateToThematic()">Tem√°ticas</button>
        </td>
    </tr>
  </tbody>
</table>
