<table class="scoreTable">

  <tbody>
    <tr>
      <td class="mc">
        {{ scoreData.Mc2.name }}
      </td>

      <td *ngFor="let patron of scoreData.Mc2.hardMode.patrons">
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" class="inputTextCenter" patronNumber maxlength="1" matInput [(ngModel)]="patron.score"  autocomplete="off"/>
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="scoreInput" style="margin-left: 20px;">
          <input type="text" class="inputTextCenter" placeholder="Sk" maxlength="1" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc2.hardMode.extraScore.skills" autocomplete="off"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" class="inputTextCenter" placeholder="Fl" maxlength="1" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc2.hardMode.extraScore.flow" autocomplete="off"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" class="inputTextCenter" placeholder="Es" maxlength="1" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc2.hardMode.extraScore.scene" autocomplete="off"/>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td class="mc">
        {{ scoreData.Mc1.name }}
      </td>
      <td *ngFor="let patron of scoreData.Mc1.hardMode.patrons">
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" class="inputTextCenter" patronNumber maxlength="1" matInput [(ngModel)]="patron.score"  autocomplete="off"/>
        </mat-form-field>
      </td>

      <td>
          <mat-form-field class="scoreInput" style="margin-left: 20px;">
            <input type="text" class="inputTextCenter" placeholder="Sk" maxlength="1" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc1.hardMode.extraScore.skills" autocomplete="off"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="scoreInput" style="margin-left: 5px;">
            <input type="text" class="inputTextCenter" placeholder="Fl" maxlength="1" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc1.hardMode.extraScore.flow" autocomplete="off"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="scoreInput" style="margin-left: 5px;">
            <input type="text" class="inputTextCenter" placeholder="Es" maxlength="1" extraScoreNumber maxlength="1" matInput [(ngModel)]="scoreData.Mc1.hardMode.extraScore.scene" autocomplete="off"/>
          </mat-form-field>
        </td>
    </tr>
    <tr>
        <td colspan="10">
          <div>
            <button class="glow-on-hover" type="button" (click)="navigateToThematic()">Tem√°ticas</button>
          </div>
        </td>
    </tr>
  </tbody>
</table>
