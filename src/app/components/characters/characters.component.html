<table class="scoreTable">
  <tbody>
    <tr>
      <td class="mc">
        {{ scoreData.Mc1.name }}
      </td>

      <td *ngFor="let patron of scoreData.Mc1.characters.patrons">
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" patronNumber maxlength="1" matInput [(ngModel)]="patron.score"  autocomplete="off"/>
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="scoreInput" style="margin-left: 20px;">
          <input type="text" placeholder="Sk" extraScoreNumber matInput [(ngModel)]="scoreData.Mc1.characters.extraScore.skills" autocomplete="off"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" placeholder="Fl" extraScoreNumber matInput [(ngModel)]="scoreData.Mc1.characters.extraScore.flow" autocomplete="off"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" placeholder="Es" extraScoreNumber matInput [(ngModel)]="scoreData.Mc1.characters.extraScore.scene" autocomplete="off"/>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td class="mc">
        {{ scoreData.Mc2.name }}
      </td>
      <td *ngFor="let patron of scoreData.Mc2.characters.patrons">
        <mat-form-field class="scoreInput" style="margin-left: 5px;">
          <input type="text" patronNumber maxlength="1" matInput [(ngModel)]="patron.score" autocomplete="off" />
        </mat-form-field>
      </td>

      <td>
          <mat-form-field class="scoreInput" style="margin-left: 20px;">
            <input type="text" placeholder="Sk" extraScoreNumber matInput [(ngModel)]="scoreData.Mc2.characters.extraScore.skills" autocomplete="off"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="scoreInput" style="margin-left: 5px;">
            <input type="text" placeholder="Fl" extraScoreNumber matInput [(ngModel)]="scoreData.Mc2.characters.extraScore.flow" autocomplete="off"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="scoreInput" style="margin-left: 5px;">
            <input type="text" placeholder="Es" extraScoreNumber matInput [(ngModel)]="scoreData.Mc2.characters.extraScore.scene" autocomplete="off" />
          </mat-form-field>
        </td>
    </tr>
    <tr>
        <td colspan="10">
          <div>
            <button class="glow-on-hover" type="button" (click)="navigateToBlood()">Sangre</button>
          </div>
        </td>
    </tr>
  </tbody>
</table>
